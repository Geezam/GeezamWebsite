        /* CSS Reset */
        body, h1, h2, p, form, footer, blockquote {
            margin: 0;

        }
        /* --- START COLOR SCHEME --- */
        body {

        main p {

        /* Section Spacing */
        section {

            margin-top: 4rem;

        blockquote {

            padding-left: 1.5rem;

            font-size: 1.1rem;
            color: #555; /* Muted color */

        .definition {

        .lang {

            font-style: normal;
